Services:
  - name: 'logo_design'
    title: 'Logo Design'
    description: 'Hand-picked designers to create your brand for your next project or company. <br /> Final logos sent to you as .jpg, .png, .pdf, .ai, and .eps file formats.'
    rounds: 3
    price: 400
    completion_time: [3, 5]
    fields: 
      - name: full_name
        label: Your Full Name
        type: :full_name
        required: true
      - name: email
        label: Email Address
        type: :email
        required: true
      - name: business_name
        label: What is the name of your business?
        type: :text
        required: true
      - name: business_description
        label: Please describe your business.
        type: :long_text
        required: true
      - name: target_audience
        label: Who is your target audience?
        type: :text
        required: true
      - name: business_keywords
        label: What keywords best describe your business? (ie. modern, masculine, dynamic, etc.)
        type: :keywords
        required: true
      - name: logotype
        label: Which logotype do you prefer?
        type: :enum
        values: [text_only, text_plus_icon]
        required: true
